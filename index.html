<!DOCTYPE html>
<html>
<!-- Hey! Thanks for checking me out! -->
	<head>
	    <meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
		<link href="https://fonts.googleapis.com/css?family=Playfair+Display|Raleway" rel="stylesheet">
		<title>Tales From An Alien</title>
	</head>

	<body>
		<!-- ROUND MENU -->
		<nav class="menu">
			<i id="hamburger" class="fa fa-bars fa-2x" aria-hidden="true"></i>
			<div id="drawer">
				<ul class="menu__list">
					<li><a href="#">i</a></li>
					<li><a href="#">love</a></li>
					<li><a href="#">stories</a></li>
				</ul>
			</div>
		</nav>
		<!-- TITLES -->
		<div class="titles">
			<h3 class="mainTitle titleFont w3-animate-opacity">Tales from an Alien</h3>
			<h3 class="subTitle titleFont w3-animate-opacity">An alternate reality daydream series</h3>
		</div>
		<div class="container">
			<!-- STORY LIST -->
			<div class="storyList">
				<div id="storyContainer">
						<ul data-bind="foreach: stories" id="story_list">
							<li data-bind="text: title, click: $parent.setStory" class="title titleFont color w3-animate-left space">
							</li>
						</ul>
				</div>
			</div>
			<!-- STORY BLOCK -->
			<article data-bind="with: currentStory" class="story_block">
				<h3 data-bind="text: title" class="story_title titleFont"></h3>
				<div data-bind="html: script" class="story">
				</div>
			</article>
		</div>
		<script>
		// MENU OPERATION
        var hamburger = document.querySelector('#hamburger');
        var main = document.querySelector('#main');
        var drawer = document.querySelector('#drawer');
        hamburger.addEventListener('click', function() {
            drawer.classList.toggle('open');
        });
       // main.addEventListener('click', function() {
         //   drawer.classList.remove('open');
        //});
    	</script>
		<script src="js/libs/jquery-3.1.1.min.js"></script>
		<script src="js/libs/knockout-3.2.0.js"></script>
    	<script async src="js/script.js"></script>
    	<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
	</body>

</html>
